{% extends 'base.html' %}

{% block content %}
<div class="markdown">
    <h1>
      {{ section.title }}
    </h1>
    <ul>
      <!-- If you are using pagination, section.pages will be empty.
           You need to use the paginator object -->  
      {% for page in section.pages %}
      <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a> | {{ page.date }}</li>
      {% endfor %}
    </ul>
</div>
{% endblock content %}
